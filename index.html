<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Box Dễ Thương</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="uselessBox" class="box">
            <div class="face">
                <div class="eyes">
                    <div class="eye left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>

            <div id="lid" class="lid"></div>
            <label class="switch">
                <input type="checkbox" id="mainSwitch">
                <span class="slider"></span>
            </label>
            <div id="arm" class="arm"></div>
        </div>

        <div id="dialogueBubble" class="dialogue-bubble">
            <p id="dialogueText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
